<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200">
  <defs>
    <style>
      .bg { fill: none; }
      .initials { font-family: Arial, Helvetica, sans-serif; font-weight: 900; font-size: 520px; }
      .name { font-family: Arial, Helvetica, sans-serif; font-weight: 800; font-size: 140px; letter-spacing: 12px; }
      .tag { font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 110px; letter-spacing: 20px; }
      .black { fill: #000000; }
    </style>
  </defs>

  <!-- Transparent background -->
  <rect class="bg" x="0" y="0" width="1200" height="1200" />

  <!-- Initials -->
  <text class="initials black" x="50%" y="480" text-anchor="middle" dominant-baseline="middle">JB</text>

  <!-- Company name -->
  <text class="name black" x="50%" y="720" text-anchor="middle" dominant-baseline="middle">JAMISON</text>

  <!-- Tagline -->
  <text class="tag black" x="50%" y="860" text-anchor="middle" dominant-baseline="middle">DESIGN CO.</text>
</svg>
